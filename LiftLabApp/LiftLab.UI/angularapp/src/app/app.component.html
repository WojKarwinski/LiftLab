<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>

<body>
    <div>
        <div>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button>
                FINISH
            </button>
        </div>

        <div>
            <h1>Sulek - Back & Rear Delts</h1>
            <p>00:02</p>
        </div>

        <div>
            <input type="text" placeholder="Workout note">
        </div>

        <div>
            <div>
                <div>
                    <h2>Pullover (Machine)</h2>
                    <button>
                        <!-- Icon or text for settings -->
                    </button>
                </div>
                <div>
                    <div>
                        <span>SET</span>
                        <span>PREVIOUS</span>
                        <span>KG</span>
                        <span>REPS</span>
                        <span></span>
                    </div>
                    <div>
                        <span>1</span>
                        <span>54 kg x 12</span>
                        <input type="number" value="54">
                        <input type="number" value="12">
                        <button>
                            <!-- Checkmark icon -->
                        </button>
                    </div>
                    <div>
                        <span>2</span>
                        <span>59 kg x 12</span>
                        <input type="number" value="59">
                        <input type="number" value="12">
                        <button>
                            <!-- Checkmark icon -->
                        </button>
                    </div>
                    <div>
                        <span>3</span>
                        <span>59 kg x 12</span>
                        <input type="number" value="59">
                        <input type="number" value="12">
                        <button>
                            <!-- Checkmark icon -->
                        </button>
                    </div>
                    <div>
                        <button>ADD SET</button>
                    </div>
                </div>
            </div>

            <div>
                <button>ADD EXERCISE</button>
            </div>
        </div>

        <div>
            <button>CANCEL WORKOUT</button>
        </div>
    </div>

    <script>
        // JavaScript if needed
    </script>
</body>

</html>
