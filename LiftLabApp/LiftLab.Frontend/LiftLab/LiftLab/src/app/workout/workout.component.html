<div class="workout-container">
  <!-- Timer button and Finish workout button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Timer button -->
    <div>
      <button class="btn btn-outline-light" (click)="open(timerModal)">
        <fa-icon [icon]="faHourglass3"></fa-icon>
        <span class="timer">{{ timerDisplay }}</span>
      </button>
    </div>
    <!-- Finish workout button -->
    <div>
      <button class="btn btn-success" (click)="finishWorkout()">FINISH</button>
    </div>
  </div>

  <!-- Modal definition -->
  <ng-template #timerModal let-modal>
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <h5 class="modal-title" id="timerModalLabel">Choose Timer</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          ></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <!-- Timer options -->
          <button
            class="btn btn-primary w-100 mb-2"
            (click)="setTimer(60); modal.close()"
          >
            1:00
          </button>
          <button
            class="btn btn-primary w-100 mb-2"
            (click)="setTimer(120); modal.close()"
          >
            2:00
          </button>
          <button
            class="btn btn-primary w-100 mb-2"
            (click)="setTimer(180); modal.close()"
          >
            3:00
          </button>
          <button
            class="btn btn-primary w-100 mb-2"
            (click)="setTimer(240); modal.close()"
          >
            4:00
          </button>
        </div>
      </div>
    </div>
  </ng-template>

  <!-- Workout title and dropdown menu for edit options -->
  <div class="workout-title-container">
    <ng-container *ngIf="!editMode; else editField">
      <h1 class="workout-title">{{ workoutData.name }}</h1>
      <div class="menu-icon" (click)="toggleDropdownMenu()">â‹®</div>
    </ng-container>
    <ng-template #editField>
      <input type="text" [(ngModel)]="workoutData.name" class="form-control" />
      <button (click)="saveName()">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
    </ng-template>

    <div class="dropdown-menu" *ngIf="showDropdownMenu">
      <div (click)="toggleEditMode()">Edit Name</div>
      <div (click)="toggleNoteMode()">Add/Edit Note</div>
    </div>
  </div>

  <!-- Note Input -->
  <div *ngIf="noteMode">
    <textarea [(ngModel)]="workoutData.note" class="form-control"></textarea>
    <button (click)="saveNote()">Save Note</button>
    <button (click)="cancelNote()">Cancel</button>
  </div>
  <div>
    <div>
      <p class="workoutNote">{{ workoutData.note }}</p>
    </div>
  </div>

  <!-- Iterate over the exercises -->
  <div *ngFor="let exercise of workoutData.exercises">
    <app-exercise
      [exercise]="exercise"
      (removeSetEvent)="removeSetFromExercise($event)"
      (removeExerciseEvent)="removeExercise($event)"
      (addSetEvent)="addSetToExercise($event)"
    >
    </app-exercise>
  </div>
  <div class="d-flex justify-content-center flex-column">
    <button class="btn btn-primary mb-2" (click)="openExerciseModal()">
      Add Exercise
    </button>
    <button class="btn btn-danger">Cancel Workout</button>
  </div>

  <!-- Exercise Modal -->
  <ng-template #exerciseModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Select an Exercise</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body modal-body-group">
      <div class="modal-body-inner">
        <div class="selectExerciseModal">
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Search by name..."
            [(ngModel)]="searchTerm"
          />

          <!-- Button to show dropdown -->
          <button
            class="btn btn-secondary mb-2"
            (click)="toggleMuscleGroupDropdown()"
          >
            Select Muscle Group
          </button>
        </div>
        <!-- Dropdown for muscle group selection -->
        <div
          class="dropdown mb-2 dropdown-menu-group"
          *ngIf="showMuscleGroupDropdown"
        >
          <div class="dropdown-menu show">
            <button
              class="dropdown-item"
              *ngFor="let group of muscleGroups"
              (click)="selectMuscleGroup(group)"
            >
              {{ group }}
            </button>
          </div>
        </div>

        <!-- List of exercises -->
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let exercise of filteredExercises"
            (click)="addExerciseToWorkout(exercise)"
          >
            {{ exercise.name }} ({{ exercise.muscleGroup }})
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</div>
