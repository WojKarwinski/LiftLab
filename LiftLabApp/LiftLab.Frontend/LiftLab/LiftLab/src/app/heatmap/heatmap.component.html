<div class="heatmap-container">
  <!-- Add a row for months -->
  <div class="month-row">
    <div class="month" *ngFor="let month of months">{{ month }}</div>
  </div>

  <!-- Add day names on the left side -->
  <div class="day-names">
    <div class="day-name" *ngFor="let dayName of dayNames">{{ dayName }}</div>
  </div>

  <!-- Add the heatmap grid -->
  <div class="heatmap-grid">
    <div
      *ngFor="let date of dateRange"
      [ngClass]="{
        'workout-day': isWorkoutDay(date),
        'rest-day': !isWorkoutDay(date)
      }"
    ></div>
  </div>
</div>
